<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CeCi - Quản lý Danh mục</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Quản lý Danh mục</h1>
            <button class="btn btn-primary">+ Thêm danh mục mới</button>
        </div>

        <div class="categories-grid" id="categoriesGrid">
            <!-- Categories will be populated by JavaScript -->
        </div>
    </div>

    <script>
        const categories = [
            {
                id: 1,
                name: 'Son môi',
                productCount: 15,
                activeProducts: 12,
                description: 'Các sản phẩm son môi cao cấp'
            },
            {
                id: 2,
                name: 'Trang điểm mắt',
                productCount: 25,
                activeProducts: 20,
                description: 'Phấn mắt, mascara, kẻ mắt'
            },
            {
                id: 3,
                name: 'Kem nền',
                productCount: 10,
                activeProducts: 8,
                description: 'Kem nền, cushion, phấn phủ'
            },
            {
                id: 4,
                name: 'Dưỡng da',
                productCount: 30,
                activeProducts: 28,
                description: 'Các sản phẩm chăm sóc da'
            }
        ];

        function renderCategories() {
            const grid = document.getElementById('categoriesGrid');
            grid.innerHTML = '';

            categories.forEach(category => {
                const card = document.createElement('div');
                card.className = 'category-card';
                card.innerHTML = `
                    <div class="category-header">
                        <h3 class="category-title">${category.name}</h3>
                        <div class="category-actions">
                            <button class="btn btn-edit">Sửa</button>
                            <button class="btn btn-delete">Xóa</button>
                        </div>
                    </div>
                    <p>${category.description}</p>
                    <div class="category-stats">
                        <div class="stat-item">
                            <div class="stat-label">Tổng sản phẩm</div>
                            <div class="stat-value">${category.productCount}</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">Đang hoạt động</div>
                            <div class="stat-value">${category.activeProducts}</div>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // Initialize the page
        renderCategories();
    </script>
</body>
</html>
