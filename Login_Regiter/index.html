<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CECI|Login</title>
    <link rel = "stylesheet" href="Dk.css"/>
</head>
<body>
    <div class ="wrapper">
        <div class ="form-box login">
            <h2> ĐĂNG NHẬP</h2>
            <form action="#">
                <div class ="input-box">
                    <span class ="icon"> <ion-icon name="person-circle-outline"></ion-icon></span>
                    <input type="Tên đăng nhập" required>
                    <label> Tên đăng nhập</label>
                </div>
                <div class ="input-box">
                    <span class ="icon"><ion-icon name="lock-closed-outline"></ion-icon></span> 
                    <input type="password" required>
                    <label> Mật khẩu</label>
                </div>
                <div class="remember-forgot">
                    <label><input type ="checkbox"> Lưu lại </label>
                    <a href="#"> Quên mật khẩu</a>
                </div>
                <button type ="submit" class="btn">Đăng nhập</button>
                <div class="Login-register">
                    <p>Tài khoản không tồn tại? <a href="#"
                    class ="register-link">Đăng kí</a></p>
                </div>
            </form>
        </div>

        <div class ="form-box register">
            <h2> ĐĂNG KÍ</h2>
            <form action="#">
                <div class ="input-box">
                    <span class ="icon"> <ion-icon name="person-circle-outline"></ion-icon></span>
                    <input type="text" required>
                    <label> Tên đăng nhập</label>
                </div>
                <div class ="input-box">
                    <span class ="icon"> <ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label> Email</label>
                </div>
                <div class ="input-box">
                    <span class ="icon"><ion-icon name="lock-closed-outline"></ion-icon></span> 
                    <input type="password" required>
                    <label> Mật khẩu</label>
                </div>
 
                    <div class="gender-selection">
                        <label>Giới tính</label>
                        <label>
                            <input type="radio" name="gender" value="Nam" checked> Nam
                        </label>
                        <label>
                            <input type="radio" name="gender" value="Nữ"> Nữ
                        </label>
                    </div>
                
                
                <div class ="input-box">
                    <span class ="icon"><ion-icon name="lock-closed-outline"></ion-icon></span> 
                    <input type="password" required>
                    <label> Nhập lại mật khẩu</label>
                </div>
                <div class="remember-forgot">
                    <label><input type ="checkbox"> Tôi đồng ý với các điều khoản và điều kiện </label>                  
                </div>
                <button type ="submit" class="btn">Đăng kí</button>
                <div class="Login-register">
                    <p>Tài khoản không tồn tại? <a href="#"
                    class ="login-link">Đăng nhập</a></p>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
